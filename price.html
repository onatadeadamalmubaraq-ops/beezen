<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>price</title>
</head>
<body>
    <!-- OUR FEES SECTION -->
<div class="max-w-xl mx-auto bg-white mt-16 p-8 rounded-2xl shadow-lg">

  <h3 class="text-2xl font-bold text-slate-900 mb-4">Our Fees</h3>

  <ul class="space-y-3 text-slate-700">

    <li class="flex justify-between border-b pb-2">
      <span>Installation</span>
      <span class="font-semibold">₦35,000 – ₦120,000</span>
    </li>

    <li class="flex justify-between border-b pb-2">
      <span>General Maintenance</span>
      <span class="font-semibold">₦10,000 – ₦25,000</span>
    </li>

    <li class="flex justify-between border-b pb-2">
      <span>Repairs</span>
      <span class="font-semibold">₦8,000 – ₦40,000</span>
    </li>

    <li class="flex justify-between border-b pb-2">
      <span>AC Gas Refilling (R22/R410a)</span>
      <span class="font-semibold">₦15,000 – ₦45,000</span>
    </li>

    <li class="flex justify-between border-b pb-2">
      <span>Servicing + Washing</span>
      <span class="font-semibold">₦7,000 – ₦20,000</span>
    </li>

  </ul>

  <p class="text-sm text-slate-500 mt-3">
    *Prices may vary based on AC size, brand, and location.
  </p>

</div>

</body>
<script src="beezen.js"></script>
</html>
